<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sticker Exchange - Neo Heisei</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>‚ú® AI Sticker ‚ú®</h1>
            <p class="subtitle">Exchange & Collect!</p>
        </header>

        <main id="main-content">
            <!-- Sections will be toggled via JS -->
            
            <!-- GENERATE SECTION -->
            <section id="section-generate" class="active-section">
                <div class="gacha-container">
                    <div class="gacha-machine">
                        <div class="gacha-orb" id="gacha-orb">?</div>
                    </div>
                    
                    <div class="input-container">
                        <input type="text" id="sticker-prompt" class="heisei-input" placeholder="„Å©„Çì„Å™„Ç∑„Éº„É´„Çí‰Ωú„ÇãÔºü (‰æã: Áå´, „Ç≠„É©„Ç≠„É©)">
                    </div>

                    <button id="btn-generate" class="action-btn primary-btn">
                        <span class="btn-icon">‚ú®</span> MAKE STICKER <span class="btn-icon">‚ú®</span>
                    </button>
                    <div id="generation-result" class="hidden">
                        <div class="sticker-reveal">
                            <img id="new-sticker-img" src="" alt="New Sticker">
                            <div class="shine-effect"></div>
                        </div>
                        <p class="reveal-text">You got a new sticker!</p>
                        <button id="btn-save-sticker" class="action-btn secondary-btn">Save to Book</button>
                    </div>
                </div>
            </section>

            <!-- STICKER BOOK SECTION -->
            <section id="section-book" class="hidden">
                <h2>My Sticker Book</h2>
                <div id="sticker-grid" class="sticker-grid">
                    <!-- Stickers will be injected here -->
                    <div class="empty-state">No stickers yet! Go generate some!</div>
                </div>
            </section>

            <!-- EXCHANGE SECTION -->
            <section id="section-exchange" class="hidden">
                <h2>Sticker Exchange</h2>
                <div class="exchange-menu">
                    <button id="btn-mode-give" class="action-btn secondary-btn">
                        <span class="btn-icon">üì§</span> Give (Show QR)
                    </button>
                    <button id="btn-mode-get" class="action-btn secondary-btn">
                        <span class="btn-icon">üì•</span> Get (Scan QR)
                    </button>
                </div>

                <!-- GIVE MODE -->
                <div id="exchange-give" class="exchange-mode hidden">
                    <h3>Select a sticker to give</h3>
                    <div id="give-sticker-grid" class="sticker-grid small-grid"></div>
                    
                    <div id="qr-display-area" class="hidden">
                        <div id="qrcode"></div>
                        <p class="instruction">Scan this with another device!</p>
                        <button id="btn-close-qr" class="close-btn">Back</button>
                    </div>
                </div>

                <!-- GET MODE -->
                <div id="exchange-get" class="exchange-mode hidden">
                    <h3>Scan QR Code</h3>
                    <div id="reader" style="width: 100%; max-width: 300px; margin: 0 auto;"></div>
                    <p id="scan-status" class="instruction">Waiting for camera...</p>
                    <button id="btn-stop-scan" class="close-btn">Stop Scanning</button>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" data-target="section-generate">
                <span class="nav-icon">‚ú®</span>
                <span class="nav-label">Make</span>
            </button>
            <button class="nav-item" data-target="section-book">
                <span class="nav-icon">üìí</span>
                <span class="nav-label">Book</span>
            </button>
            <button class="nav-item" data-target="section-exchange">
                <span class="nav-icon">ü§ù</span>
                <span class="nav-label">Trade</span>
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
